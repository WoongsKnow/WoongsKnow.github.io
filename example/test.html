<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
</head>
<body>
  <script>
    function a() {
      var _x = 1;
      return {
        get x() { return _x; },
        set x(v) { _x = v }
      }
    }
    var c = a();
    c.x = 10;
    c.x = 20;
    console.log(c.x);
  </script>
</body>
</html>
