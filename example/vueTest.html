<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/starVue.js"></script>
</head>
<body>
  <div id="app">
      {{ message }}
      <span v-for="num in test">{{ num }}</span>
      <button @click="addNum">test</button>
      <star :score="2.6"></star>
      <star :score="4.6"></star>
      <star :score="3.6"></star>
      <star :score="4.6"></star>
      <star :score="2.6"></star>
      <star :score="1.6"></star>
      <star :score="1.6"></star>
      <star :score="2.6"></star>
      <star :score="4.6"></star>
      
  </div>
  {{ message }}
  <script>
    var app = new Vue({
      el: '#app',
      created() {
        
      },
      data: {
        message: '안녕하세요 Vue!',
        test: [1, 2, 3],
      },
      methods: {
        addNum() {
          this.test.push(this.test.length + 1);
        }
      }
    });
  </script>
</body>
</html>
